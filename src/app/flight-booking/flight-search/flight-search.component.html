<div class="card">

  <div class="header">
    <h2 class="title">{{ 'FLIGHTS.title' | translate }}</h2>
  </div>
  <div class="content">

    <form>

      <div class="form-group">
        <label>{{ 'FLIGHTS.from' | translate }}:</label>
        <input [(ngModel)]="from" name="from" class="form-control">
      </div>

      <div class="form-group">
        <label>{{ 'FLIGHTS.to' | translate }}:</label>
        <input [(ngModel)]="to" name="to" class="form-control">
      </div>

      <div class="form-group">
        <label>Date:</label>
        <input [(ngModel)]="date" date name="date" class="form-control">
      </div>


      <div class="form-group">
        <button (click)="search()" [disabled]="!from || !to" class="btn btn-default">
          {{ 'FLIGHTS.search' | translate }}
        </button>
      </div>
    </form>

    <div *ngIf="flights.length > 0">
      {{ 'FLIGHTS.found' | translate:{count: flights.length} }}
    </div>

  </div>
</div>

<div class="row">
<div *ngFor="let f of flights">

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <flight-card
      [item]="f"
      [(selected)]="basket[f.id]">
    </flight-card>
  </div>
</div>
</div>
